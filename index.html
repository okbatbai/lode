<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ứng dụng quản lý lô đề chuyên nghiệp">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <title>Quản Lý Lô Đề Pro</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/app.js" as="script" crossorigin="anonymous">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Dark mode support -->
    <script>
        // Prevent FOUC
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Đang tải ứng dụng...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-dice"></i>
                    <span>Lô Đề Pro</span>
                </h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="btn-icon" title="Chuyển đổi theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="settings-btn" class="btn-icon" title="Cài đặt">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="help-btn" class="btn-icon" title="Hướng dẫn">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
            <div class="header-info">
                <span id="current-date"></span>
                <span id="sync-status" class="sync-status">
                    <i class="fas fa-check-circle"></i> Đã lưu
                </span>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation" role="tablist">
            <button class="tab-button active" data-tab="management" role="tab">
                <i class="fas fa-th"></i>
                <span>Quản Lý</span>
            </button>
            <button class="tab-button" data-tab="calculation" role="tab">
                <i class="fas fa-calculator"></i>
                <span>Tính Tiền</span>
            </button>
            <button class="tab-button" data-tab="statistics" role="tab">
                <i class="fas fa-chart-bar"></i>
                <span>Thống Kê</span>
            </button>
            <button class="tab-button" data-tab="rules" role="tab">
                <i class="fas fa-cogs"></i>
                <span>Quy Tắc</span>
            </button>
        </nav>

        <!-- Tab Contents -->
        <main class="tab-contents">
            <!-- Management Tab -->
            <div id="management-tab" class="tab-content active" role="tabpanel">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Calculation Tab -->
            <div id="calculation-tab" class="tab-content" role="tabpanel">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Statistics Tab (NEW) -->
            <div id="statistics-tab" class="tab-content" role="tabpanel">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Rules Tab -->
            <div id="rules-tab" class="tab-content" role="tabpanel">
                <!-- Content will be dynamically loaded -->
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
